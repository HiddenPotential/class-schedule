<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Styling App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&family=Lato:wght@400;700&family=Montserrat:wght@400;600&family=Poppins:wght@400;500;600&family=Source+Sans+Pro:wght@400;600&family=Nunito:wght@400;600&family=Raleway:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Control Panel (Left Sidebar) -->
        <div class="control-panel">
            <h2>Customize</h2>
            
            <!-- Download PDF Button -->
            <button id="download-pdf" class="download-btn">Download PDF</button>
            
            <!-- Themes Section -->
            <div class="control-section">
                <h3>Themes</h3>
                <div class="theme-gallery">
                    <div class="theme-option" data-theme="classic" style="background: #2c3e50;"></div>
                    <div class="theme-option" data-theme="modern" style="background: #34495e;"></div>
                    <div class="theme-option" data-theme="vibrant" style="background: #9b59b6;"></div>
                    <div class="theme-option" data-theme="nature" style="background: #27ae60;"></div>
                    <div class="theme-option" data-theme="sunset" style="background: #e67e22;"></div>
                </div>
            </div>
            
            <!-- Font Controls -->
            <div class="control-section">
                <h3>Font & Size</h3>
                <select id="font-family">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Inter', sans-serif">Inter</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Lato', sans-serif">Lato</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Source Sans Pro', sans-serif">Source Sans Pro</option>
                    <option value="'Nunito', sans-serif">Nunito</option>
                    <option value="'Raleway', sans-serif">Raleway</option>
                    <option value="'Ubuntu', sans-serif">Ubuntu</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                    <option value="Helvetica, sans-serif">Helvetica</option>
                </select>
                <select id="font-size">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            
            <!-- Background Upload -->
            <div class="control-section">
                <h3>Background</h3>
                <input type="file" id="background-upload" accept="image/*" style="display: none;">
                <button id="background-btn" class="upload-btn">Upload Background</button>
                <button id="remove-background" class="remove-btn" style="display: none;">Remove Background</button>
            </div>
            
            <!-- Table Structure Controls -->
            <div class="control-section">
                <h3>Table Structure</h3>
                <div class="structure-controls">
                    <div class="control-group">
                        <label>Columns:</label>
                        <button id="add-column" class="structure-btn">+ Add</button>
                        <button id="remove-column" class="structure-btn remove">- Remove</button>
                    </div>
                    <div class="control-group">
                        <label>Rows:</label>
                        <button id="add-row" class="structure-btn">+ Add</button>
                        <button id="remove-row" class="structure-btn remove">- Remove</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Canvas Area -->
        <div class="canvas-container">
            <div id="schedule-canvas" class="schedule-canvas">
                <div class="canvas-background"></div>
                <h1 class="schedule-title" contenteditable="true" id="schedule-title">Class Schedule</h1>
                <table id="schedule-table" class="schedule-table">
                    <thead>
                        <tr>
                            <th class="time-column" contenteditable="true">Time</th>
                            <th contenteditable="true">Monday</th>
                            <th contenteditable="true">Tuesday</th>
                            <th contenteditable="true">Wednesday</th>
                            <th contenteditable="true">Thursday</th>
                            <th contenteditable="true">Friday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="time-slot" contenteditable="true">8:00 AM</td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                        </tr>
                        <tr>
                            <td class="time-slot" contenteditable="true">9:00 AM</td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                        </tr>
                        <tr>
                            <td class="time-slot" contenteditable="true">10:00 AM</td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                        </tr>
                        <tr>
                            <td class="time-slot" contenteditable="true">11:00 AM</td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                        </tr>
                        <tr>
                            <td class="time-slot" contenteditable="true">12:00 PM</td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                        </tr>
                        <tr>
                            <td class="time-slot" contenteditable="true">1:00 PM</td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                        </tr>
                        <tr>
                            <td class="time-slot" contenteditable="true">2:00 PM</td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                        </tr>
                        <tr>
                            <td class="time-slot" contenteditable="true">3:00 PM</td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                        </tr>
                        <tr>
                            <td class="time-slot" contenteditable="true">4:00 PM</td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                        </tr>
                        <tr>
                            <td class="time-slot" contenteditable="true">5:00 PM</td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                            <td contenteditable="true" class="class-cell" data-placeholder="Click to add class"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
